name: Auto-review vendor PRs

on:
  pull_request_target:
    types:
      - labeled

permissions:
  pull-requests: write
  contents: write

jobs:
  dependabot-reviewer:
    runs-on: ubuntu-latest
    if: ${{ contains(github.event.pull_request.labels.*.name, 'vendored') }}
    
    steps:
      - name: Check branch name
        id: check-mimir-vendor
        run: |
          branch_name="${{ github.event.pull_request.head.ref }}"
          if [[ $branch_name != "update-vendored-mimir"* ]]; then
            echo "IsVendorPR=false" >> $GITHUB_ENV
          else
            echo "IsVendorPR=true" >> $GITHUB_ENV
          fi

      - name: Approve and auto-merge
        if: steps.check-mimir-vendor.conclusion == 'success' && steps.check-mimir-vendor.outputs.IsVendorPR == 'true'
        run: |
          gh pr merge --auto --squash "${{ env.PR_URL }}"
          gh pr review "${{ env.PR_URL }}" \
            --approve -b "**I'm approving** this Mimir vendor PR

            related github action is defined [here](https://github.com/grafana/backend-enterprise/tree/master/.github/workflows/vendor_reviewer.yml)"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}